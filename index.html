<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <div class="screen join-screen active">
            <div class="form">
                <div class="form-input">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username" autocomplete="off">
                </div>
                <button id="join-user">Join User</button>
            </div>
        </div>
        <div class="screen chat-screen">
            <div class="header">
                <div class="logo">CHAT</div>
                <button id="exit-chat">EXIT</button>
            </div>
            <div class="messages"></div>
            <div class="typebox">
                <label for="message-input">Mensaje</label>
                <input type="text" id="message-input" placeholder="Escribe tu mensaje" autocomplete="off">
                <button id="send-message">Enviar</button>
            </div>
        </div>
    </div>

    <script src="socket.io/socket.io.js"></script>
    <script src="code.js"></script>
</body>
</html>
